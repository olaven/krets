name: Report usage to Stripe

on:
    schedule: # [runs on default branch](https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule)
        - cron: '0 12 * * *'

jobs:
  report-usage:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Stage
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://krets.app/api/payment/report'
        method: 'POST'
        bearerToken: ${{ secrets.USAGE_REPORT_SECRET_TOKEN }}