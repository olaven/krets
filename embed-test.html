<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <ul id="krets-emoji-list">
        <ul class="flex-container">
            <li class="krets-flex-element">
                <div class="emoji">üòÑ</div>
            </li>
            <li class="krets-flex-element">
                <div class="emoji">üòê</div>
            </li>
            <li class="krets-flex-element">
                <div class="emoji">üòû</div>
            </li>
        </ul>
    </ul>


    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 0 20em;
        }

        .krets-flex-element {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 5em;
            height: 5em;
            margin: 1em;
            cursor: pointer;
            flex: 1 0 auto;
            transition: .4s ease, opacity .3s ease, transform .2s ease;
        }

        .krets-flex-element:hover {
            transform: scale(1.1);
        }

        .krets-flex-element-removed {

            flex: 0 0 auto;
            width: 0;
            border: none;
            opacity: 0;
            margin: 0;
        }

        .emoji {
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            font-size: 8em;
        }
    </style>
    <script>


        const get = (selector) =>
            () => selector.startsWith("#") ?
                document.getElementById(selector.substring(1)) :
                document.querySelectorAll(selector);



        const getEmojis = get(".krets-flex-element");


        getEmojis()
            .forEach(emoji => {
                emoji.onclick = (event) => {

                    event.target.classList.add("krets-selected-emoji")
                    getEmojis()
                        .forEach(element => {

                            if (element.innerText !== event.target.innerText) {

                                element.classList.add("krets-flex-element-removed");
                            }
                        });
                }
            });

        const happyEmoji = get("#krets-happy-emoji");
        const neutralEmoji = get("#krets-neutral-emoji");
        const sadEmoji = get("#krets-sad-emoji");

        console.log(happyEmoji.innerText, neutralEmoji.innerText, sadEmoji.innerText)
        //console.log(container)
    </script>
</body>

</html>
