version: '3.8'
services:
  web:
    image: node:lts-alpine
    command: sc -c "yarn && yarn dev"
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: yarn dev
    depends_on:
      - db 
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
      POSTGRES_DB: data
  
