version: '3'
services:
  web:
    image: node:12
      # context: .
      # dockerfile: Dockerfile
      # args:
      #   VARIANT: 12
    volumes:
      - ..:/workspace:cached
    command: sleep infinity

    links:
      - db

  db:
    image: postgres
    restart: unless-stopped
    ports: 
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
      POSTGRES_DB: data
