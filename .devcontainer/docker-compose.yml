  version: '3'
  services:
    web:
      image: node:12 
      volumes:
        - ..:/workspace:cached
        
      # Overrides default command so things don't shut down after the process ends.
      command: sleep infinity
  
      links:
        - db
  
    db:
      image: postgres
      restart: unless-stopped
      ports: 
        - 5432:5432
      environment:
        POSTGRES_PASSWORD: pass
        POSTGRES_USER: user
        POSTGRES_DB: data
   
  